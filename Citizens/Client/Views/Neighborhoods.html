<hr>
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th ng-repeat="thName in tableHead">{{thName}}</th>
            <th>
                <button ng-click="addNew()" class="btn btn-sm btn-success" title="Створити новий мікрорайон">
                    <span class="glyphicon glyphicon-plus"></span> Додати
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-show="addMode">
            <td></td>
            <td ng-include="'editName'"></td>
            <td ng-include="'editBtn'"></td>
        </tr>
        <tr dir-paginate="neighborhood in neighborhoods | itemsPerPage: pageSize" current-page="currentPage" pagination-id="neighborhoodsPagination">
            <td>{{ getIndex(neighborhood) + 1 }}</td>
            <td ng-include="getTemplate(neighborhood,'Name')"></td>
            <td ng-include="getTemplate(neighborhood,'Btn')"></td>
        </tr>
    </tbody>
</table>
<hr>
<dir-pagination-controls boundary-links="true" on-page-change="onPageChange(newPageNumber)" pagination-id="neighborhoodsPagination"></dir-pagination-controls>
<script type="text/ng-template" id="editName">
    <input ng-model="selected.neighborhood.Name" type="text" class="form-control" required>
</script>
<script type="text/ng-template" id="editBtn">
    <button ng-click="save()" class="btn btn-sm btn-success" title="Зберегти">
        <span class="glyphicon glyphicon-save"></span>
        <i ng-show="saving" class="fa fa-refresh fa-spin"></i>
    </button>
    <button class="btn btn-sm btn-success" ng-click="reset()" title="Скасувати">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
</script>

<script type="text/ng-template" id="displayName">
    <td>{{ neighborhood.Name }}</td>
</script>
<script type="text/ng-template" id="displayBtn">
    <td>
        <button class="btn btn-xs" ng-click="edit(neighborhood)" title="Редагувати">
            <span class="glyphicon glyphicon-edit"></span>
        </button>
        <button class="btn btn-xs" ng-click="delete(neighborhood)" title="Видалити">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </td>
</script>
