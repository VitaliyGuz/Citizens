<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
            <label for="userName">Email</label>
            <input type="text" name="userName" id="userName" class="form-control" ng-model="user.name" required />
            <span ng-show="form.userName.$dirty && form.userName.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login
                <i ng-show="loadingData.login" class="fa fa-refresh fa-spin"></i>
            </button>
            <button type="button" ng-click="externalLogin('Google')" ng-disabled="form.$invalid" class="btn btn-danger" title="Login with Google Account">
                <i class="fa fa-google-plus"></i>
                <i ng-show="loadingData.extLogin" class="fa fa-refresh fa-spin"></i>
            </button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
