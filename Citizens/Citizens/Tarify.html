<!DOCTYPE html>

                    <td><input id="Text1" type="text" /></td>
                    <td>

                            <option value="Salary">Зарплата</option>
                            <option value="Help">Соц выплата</option>

                    <td><input id="Text1" type="text" /></td>

                    </td>

                </tr>
            </table>

            <input id="ButtonAddRow" type="button" value="Add" />

            <br/>

            <label for="TypeOfDwelling">Вид житлового приміщення</label>
            <br />
            <input id="House" type="radio" name="TypeOfDwelling" value="House"/>
            <label for="House">Будинок</label>
            <input id="Flat" type="radio" name="TypeOfDwelling" value="Flat" />
            <label for="Flat">Квартира</label>            
            <br />

            <label for="Square">Площа приміщення</label>
            <input id="Square" type="text" />
            <br />
            <label for="Square">Норма житла</label>
            <input id="Square" type="text" />
            <br />

            <label>Опалення</label>
            <br />
            <input id="Centralized" type="radio" name="Heating" value="Centralized" />
            <label for="Centralized">Централізоване</label>
            <input id="Gas" type="radio" name="Heating" value="Gas" />
            <label for="Gas">Газовий котел</label>
            <input id="Electricity" type="radio" name="Heating" value="Electricity" />
            <label for="Electricity">Електричний котел</label>                        
            <br />
            
            <label>Водопостачання</label>
            <br />
            <input id="ColdWater" type="radio" name="WaterSupply" value="ColdWater" />

            <input id="ColdAndHotWater" type="radio" name="WaterSupply" value="ColdAndHotWater" />

            <input id="HomeColumn" type="radio" name="WaterSupply" value="HomeColumn" />
            <label for="HomeColumn">Колонка дворова</label>
            <input id="StreetColumn" type="radio" name="WaterSupply" value="StreetColumn" />
            <label for="StreetColumn">Колонка вулична</label>
            <br />



            <label>Додаткове обладнання</label>
            <br />
            <input id="GasStove" type="checkbox" />
            <label for="GasStove">Газова плита</label>
            <input id="GasHeater" type="checkbox" />
            <label for="GasHeater">Газова колонка</label>
            <input id="TowelWarmer" type="checkbox" />
            <label for="TowelWarmer">Рушникосушник</label>
            <input id="Sewage" type="checkbox" />
            <label for="Sewage">Водовідведення</label>
            <input id="RubbishRemoval" type="checkbox" />
